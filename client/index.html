<head>
  <title>binary-hex-decimal</title>
  <link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> info}}
	{{> grid}}
	{{> footer}}
</body>

<template name="info">
	<h1>Binary-Hex-Decimal</h1>
	<p>Simply select numbers of the same value. Get stuck? Play with a friend!</p>
</template>

<template name="grid">
	<table>
        {{#each rows}}
            <tr>{{> row}}</tr>
        {{/each}}
	</table>
</template>

<template name="row">
        {{#each squares}}
            <td>{{> square}}</td>
        {{/each}}
</template>

<template name="square">
    <div class="square {{selected_class}} {{solved_class}}">{{value}}<sub>{{base}}</sub></div>
</template>

<template name="footer">
	<div id="buttons">
		<iframe src="http://ghbtns.com/github-btn.html?user=noname01&repo=binary-hex-decimal&type=fork"
  allowtransparency="true" frameborder="0" scrolling="0" width="62" height="20"></iframe>
	</div>
</template>
